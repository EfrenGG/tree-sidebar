<div class="menu-item">
  <div>
    <h6 (click)="handleShow()" [style.marginLeft.px]="currentLevel*15">{{ node.name }} </h6>
    <div>
      <div *ngIf="showChildren">
        <pm-tree-child *ngFor="let child of node.children" [node]="child" [level]="currentLevel"></pm-tree-child>
      </div>
    </div>
  </div>
</div>
