<app-navbar (showSidebar)="handleSidebar($event)"></app-navbar>

<div class="app">
  <app-sidebar [show]="showSidebar"></app-sidebar>

  <div class="content-container sc-color">
    <div class="background-top mn-color"></div>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>

    <div class="content-overlay" [ngClass]="{ active: !showSidebar }" (click)="hideSidebar()"></div>
  </div>
</div>
