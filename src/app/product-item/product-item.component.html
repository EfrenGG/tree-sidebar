<div class="product-container box-shadow">
  <h6 class="product-name">{{product.desc}}</h6>
  <img class="product-img" alt="product" [src]="product.image" />
  <div class="product-info">
    <h6 class="prodcut-silo"> {{product.silo}} </h6>
    <div class="product-prices">
      <span class="offer-price"> {{product.offerPrice}} </span>
      <span class="public-price"> {{product.publicPrice}} </span>
    </div>
  </div>
</div>
